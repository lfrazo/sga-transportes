services:
  nats-server:
    image: nats:latest
    ports:
      - "8222:8222"

  client-gateway-sga-transportes:
    build: ./client-gateway-sga-transportes
    ports:
      - "${CLIENT_GATEWAY_PORT}:3000"
    volumes:
      - ./client-gateway-sga-transportes/src:/usr/src/app/src
    command: pnpm run start:dev
    environment:
      - PORT=3000
      - NATS_SERVERS=nats://nats-server:4222

  customers-ms:
    build: ./customers-ms
    volumes:
      - ./customers-ms/src:/usr/src/app/src
    command: pnpm run start:dev
    environment:
      - PORT=3000
      - NATS_SERVERS=nats://nats-server:4222
      - DATABASE_URL=${CUSTOMERS_DB_URL}
  customers-db:
    image: postgres:17.7-alpine
    container_name: customers-db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123456
      POSTGRES_DB: customers-db
    ports:
      - "5432:5432"
    volumes:
      - ./postgres_data:/var/lib/postgresql/data